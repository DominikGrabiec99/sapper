<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saper</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="game">
        <header class="header border border--convex">
            <article class="header__counter" data-counter>0</article>
            <button class="header__reset border border--concave" data-button-reset>
                <svg class="header__button">
                    <use href="./assets/sprite.svg#neutral"></use>
                </svg>
            </button>
            <article class="header__counter" data-timer>0</article>
        </header>
        <article class="game__board border border--convex" data-board>
            
        </article>
        <article class="game__panel border border--convex">
            <header class="panel__header">
                <h1 class="panel__heading">Select Difficulty</h1>
            </header>
            <section class="panel__buttons">
                <button class="button" data-button-easy>Easy</button>
                <button class="button" data-button-normal>Normal</button>
                <button class="button" data-button-expert>Expert</button>
                <button class="button" data-button-custom>Custom</button>
            </section>
        </article>
        <article class="modal hide" data-modal>
            <section class="modal__content">
                <h2 class="modal__text" data-modal-header>You Won!</h2>
                <button class="modal__button" data-modal-button>Play again!</button>
            </section>
        </article>

        <article class="modal--custom hide" data-modal-custom>
            <section class="modal__content">
                <p>Custom your game!</p>
                <form class="modal__form" action="#">
                    <label class="modal__label" for="rows"> 
                        <p>Number of rows:</p>
                        <input type="number" name="rows" id="modal__rows" placeholder="min 8" data-rows-custom>
                    </label>
                    <label class="modal__label" for="cols">
                        <p>Number of columns:</p>
                        <input type="number" name="cols" id="modal__cols" placeholder="min 8" data-cols-custom>
                    </label>
                    <label class="modal__label" for="mines">
                        <p>Number of mines:</p>
                        <input type="number" name="mines" id="modal__mines" data-mines-custom>
                    </label>
                    <p class="hide modal__error" data-error-custom>Wprowad≈∫ poprawne dane</p>
                    <button class="modal__button" data-modal-custom-button>Start</button>
                </form>
                <span class="modal__close" data-modal-custom-close>X</span>
            </section>
        </article>
    </main>
    <script type="module" src="./js/Game.js"></script>
</body>
</html>
